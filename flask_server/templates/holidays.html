<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Holidays</title>
  <style>
    :root {
      --bg-1: #f3f8ff;
      --panel: #ffffff;
      --soft-blue: #8fbfff;
      --accent: #4a90e2;
      --muted: #6b7280;
      --text: #051322;
      --radius: 14px;
      --shadow-sm: 0 6px 18px rgba(10,40,80,0.06);
      --shadow-lg: 0 18px 40px rgba(10,40,80,0.08);
      --anim: 250ms cubic-bezier(.2,.9,.3,1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: Inter, 'Segoe UI', 'Montserrat', Arial, sans-serif;
      background: linear-gradient(180deg,var(--bg-1),#ffffff 40%);
      color: var(--text);
      padding: 28px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      color: var(--text);
      font-size: 1.5rem;
      font-weight: 800;
      text-align: center;
      margin-bottom: 18px;
      letter-spacing: 0.4px;
      position: relative;
    }
    h1::after {
      content: "";
      display: block;
      width: 90px;
      height: 6px;
      margin: 10px auto 0;
      border-radius: 999px;
      background: linear-gradient(90deg,var(--soft-blue),var(--accent));
      opacity: 0.95;
      animation: float 6s ease-in-out infinite;
      box-shadow: 0 8px 24px rgba(74,144,226,0.12);
    }
    @keyframes float { 0%,100%{ transform:translateY(0) } 50%{ transform:translateY(-4px) } }

    main {
      display: flex;
      gap: 24px;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      margin-bottom: 26px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    section.all {
      background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(243,248,255,0.98));
      border-radius: var(--radius);
      padding: 20px;
      width: 68%;
      max-height: 72vh;
      overflow: auto;
      border: 1px solid rgba(74,144,226,0.06);
      box-shadow: var(--shadow-sm);
    }
    section.all:hover { box-shadow: var(--shadow-lg); }

    section:not(.all) {
      background: var(--panel);
      border-radius: var(--radius);
      box-shadow: var(--shadow-sm);
      padding: 26px;
      width: 32%;
      border: 1px solid rgba(10,40,80,0.04);
    }
    section:not(.all):hover { box-shadow: var(--shadow-lg); }

    .all h2, section h2 {
      color: var(--accent);
      font-size: 1.05rem;
      font-weight: 800;
      margin-bottom: 12px;
      text-align: left;
    }

    .all ul {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
      gap: 12px;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: linear-gradient(180deg,#ffffff,#fbfdff);
      border-radius: 12px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      border-left: 4px solid rgba(74,144,226,0.08);
      transition: transform .18s cubic-bezier(.2,.9,.2,1), box-shadow .18s ease;
    }
    li p { font-size: 0.95rem; color: var(--text); font-weight: 600; }
    li small { color: var(--muted); font-size: 0.85rem; font-weight: 500; }
    li:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 40px rgba(10,40,80,0.06);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    label {
      font-weight: 700;
      color: var(--accent);
      font-size: 0.95rem;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(10,40,80,0.06);
      font-size: 1rem;
      color: var(--text);
      background: linear-gradient(180deg,#ffffff,#f7fbff);
    }
    input:focus {
      outline: none;
      box-shadow: 0 8px 26px rgba(74,144,226,0.08);
      border-color: var(--accent);
    }

    button {
      background: linear-gradient(90deg,var(--soft-blue),var(--accent));
      color: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 800;
      box-shadow: 0 10px 26px rgba(74,144,226,0.12);
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 18px 44px rgba(74,144,226,0.16);
    }

    a { color: inherit; text-decoration: none; display: inline-block; width: 100%; }
    button a { color: #fff; text-decoration: none; }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 12px 0;
      color: rgba(5,19,34,0.6);
      background: transparent;
      font-size: 0.95rem;
    }

    @media (max-width: 960px) {
      main { flex-direction: column; gap: 18px; padding: 0 12px; }
      section.all, section:not(.all) { width: 100%; }
      .all ul { grid-template-columns: 1fr 1fr; }
    }
    @media (max-width: 560px) {
      .all ul { grid-template-columns: 1fr; }
      section:not(.all) { padding: 18px; }
    }
  </style>
</head>
<body>
  <h1>Holidays Page</h1>
  <main>
    <section class="all">
      <h2>All Holidays :</h2>
      <ul>
        {% for holiday in holidays %}
        <li>
          <p>{{ holiday.year }}</p>
          <small>{{ holiday.file_name }}</small>
          <button>
            <a href="{{ url_for('holidays_file_api', id=holiday.id) }}">Download</a>
          </button>
        </li>
        {% endfor %}
      </ul>
    </section>

    <section>
      <h2>Add Holidays Here</h2>
      <form action="{{ url_for('holidays') }}" method="post" enctype="multipart/form-data">
        <div>
          <label for="year">Year</label>
          <input type="text" name="year" placeholder="Year" value="{{ request.form['year'] }}">
        </div>

        <div>
          <label for="file">File</label>
          <input type="file" name="file" />
        </div>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
  <footer>@Bannari Amman Institute Of Technology ChatBot</footer>
</body>
</html>
