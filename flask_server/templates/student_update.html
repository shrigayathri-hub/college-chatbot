<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Students</title>
  <style>
    :root{
      --bg-1: #f3f8ff;
      --panel: #ffffff;
      --soft-blue: #8fbfff;
      --accent: #4a90e2;
      --muted: #6b7280;
      --text: #051322;
      --radius: 14px;
      --shadow-sm: 0 6px 18px rgba(10,40,80,0.06);
      --shadow-lg: 0 18px 40px rgba(10,40,80,0.08);
      --anim: 250ms cubic-bezier(.2,.9,.3,1);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: Inter, 'Segoe UI', 'Montserrat', Arial, sans-serif;
      background: linear-gradient(180deg,var(--bg-1),#ffffff 40%);
      color:var(--text);
      padding:28px;
      display:flex;
      flex-direction:column;
      min-height:100vh;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    h2{
      color:var(--text);
      font-size:1.4rem;
      font-weight:800;
      text-align:center;
      margin-bottom:14px;
    }

    section{
      background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(243,248,255,0.98));
      border-radius:var(--radius);
      padding:22px;
      width:100%;
      max-width:560px;
      margin:0 auto;
      border:1px solid rgba(74,144,226,0.06);
      box-shadow: var(--shadow-sm);
    }
    form{ display:flex; flex-direction:column; gap:12px; }
    label{ font-weight:700; color:var(--accent); font-size:0.95rem; }
    input[type="text"], input[type="number"]{
      width:100%;
      padding:10px 12px;
      border-radius:10px;
      border:1px solid rgba(10,40,80,0.06);
      font-size:1rem;
      color:var(--text);
      background:linear-gradient(180deg,#ffffff,#f7fbff);
      transition: box-shadow var(--anim), border-color var(--anim);
    }
    input:focus{ outline:none; box-shadow:0 8px 26px rgba(74,144,226,0.08); border-color:var(--accent); }
    button{
      background: linear-gradient(90deg,var(--soft-blue),var(--accent));
      color:#fff;
      padding:10px 14px;
      border-radius:10px;
      border:none;
      cursor:pointer;
      font-weight:800;
      box-shadow: 0 10px 26px rgba(74,144,226,0.12);
    }
    footer{ text-align:center; padding:12px 0; color:rgba(5,19,34,0.6); margin-top:18px; }
    @media (max-width:560px){ section{ padding:16px } }
  </style>
</head>
<body>
  <section>
    <h2>Add / Update Student</h2>
    <form action="{{ url_for('studentsupdate', id=student.id) }}" method="post">
      <div>
        <label for="studentID">Student ID</label>
        <input type="number" name="studentID" placeholder="Student ID" value="{{ student.id }}">
      </div>

      <div>
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Name" value="{{ student.name }}">
      </div>

      <div>
        <label for="course">Course</label>
        <input type="text" name="course" disabled value="{{ student.course }}">
      </div>

      <div>
        <label for="cgpa">Result (CGPA)</label>
        <input type="text" name="cgpa" value="{{ student.cgpa }}">
      </div>

      <button type="submit">Update</button>
    </form>
  </section>
  <footer>@Bannari Amman Institute Of Technology ChatBot</footer>
  </body>
</html>
