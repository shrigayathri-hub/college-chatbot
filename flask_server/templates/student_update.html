<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Students</title>
    <style>
      * {
  box-sizing: border-box;
  padding: 0;
  margin: 0;
}
body {
  font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
  background: linear-gradient(135deg, #f5d837 0%, #f76b1c 100%);
  padding: 2em;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}
section {
  background: rgba(255,255,255,0.7);
  border-radius: 18px;
  box-shadow: 0 2px 24px rgba(0,0,0,0.07);
  padding: 2em;
  width: 100%;
  max-width: 500px;
  margin: 0 auto;
}
h2 {
  color: #222;
  font-size: 2rem;
  font-weight: 800;
  margin-bottom: 1.5rem;
  text-align: center;
  background: linear-gradient(90deg,#ffd700,#f76b1c);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
form {
  display: flex;
  flex-direction: column;
  gap: 1.2em;
}
label {
  font-weight: 600;
  color: #1979fa;
}
input[type="text"], input[type="number"] {
  width: 100%;
  padding: .5em;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-top: 0.3em;
  font-size: 1rem;
}
input[disabled] {
  background: #eee;
  color: #888;
}
button {
  background: linear-gradient(90deg,#ffd700,#f76b1c);
  color: #222;
  padding: .7em 1.5em;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 700;
  font-size: 1.1rem;
  box-shadow: 0 2px 16px rgba(0,0,0,0.09);
  transition: background 0.2s, transform 0.2s;
  margin-top: 1em;
}
button:hover {
  background: linear-gradient(90deg,#f76b1c,#ffd700);
  transform: scale(1.07);
}
footer {
  margin-top: auto;
  color: #fff;
  background: #222;
  text-align: center;
  padding: 0.5rem 0;
  font-size: 1.1rem;
  letter-spacing: 1px;
  border-radius: 0 0 18px 18px;
  box-shadow: 0 -2px 16px rgba(0,0,0,0.09);
}
@media (max-width: 900px) {
  section {
    max-width: 100%;
    padding: 1em;
  }
}
      </style>
  </head>
  <body>
    
   
<section>
  <h2>Add students  here</h2>
  <form action="http://127.0.0.1:5000/students/update/{{student.id}}/" method="post">
    <div>
      <label for="studentID">Student ID</label>
      <br>
      <input type="number" name="studentID"
             placeholder="Student ID"
             value="{{ student.id }}">
      </input>
    </div>

    <div>
      <label for="name">Name</label>
      <br>
      <input type="text" name="name"
             placeholder="Name"
             value="{{ student.name }}">
      </input>
    </div>
   
    <div>
      <label for="course">Course</label>
      <br>
      <input type="text" name="course" disabled value={{student.course}}></input>
            
    </div>

    <div>
      <label for="course">Result</label>
      <br>
      <input type="text" name="cgpa" value={{student.cgpa}}></input>
            
    </div>
    
    <button type="submit">Update</button>
</form>
</section>
<footer>@Bannari Amman Institute Of Technology ChatBot</footer>
  </body>
</html>
