<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students</title>
    <style>
      * {
  box-sizing: border-box;
  padding: 0;
  margin: 0;
}
body {
  font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
  background: linear-gradient(135deg, #f5d837 0%, #f76b1c 100%);
  padding: 2em;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}
h1 {
  color: #000;
  font-size: 2.5rem;
  font-weight: 900;
  letter-spacing: 2px;
  margin-bottom: 1rem;
  background: none;
  text-align: center;
}
main {
  display: flex;
  gap: 48px;
  justify-content: center;
  align-items: flex-start;
  margin-bottom: 2rem;
}
section {
  background: rgba(255,255,255,0.7);
  border-radius: 18px;
  box-shadow: 0 2px 24px rgba(0,0,0,0.07);
  padding: 2em;
  width: 100%;
  max-width: 500px;
}
.all {
  max-height: 90vh;
  overflow: auto;
}
.all h2, section h2 {
  color: #222;
  font-size: 1.5rem;
  font-weight: 800;
  margin-bottom: 1rem;
  text-align: center;
}
.all ul {
  display: flex;
  flex-wrap: wrap;
  gap: 2em;
  justify-content: center;
  padding: 0;
  margin: 0;
}
li {
  background: rgba(255,255,255,0.45);
  border-radius: 14px;
  box-shadow: 0 2px 16px rgba(0,0,0,0.09);
  padding: 1em;
  min-width: 180px;
  display: grid;
  gap: 8px;
  align-items: center;
  justify-items: center;
  margin-bottom: 1em;
  border: 1px solid rgba(255,255,255,0.18);
  transition: box-shadow 0.2s, transform 0.2s;
}
li:hover {
  box-shadow: 0 6px 32px rgba(0,0,0,0.18);
  transform: translateY(-6px) scale(1.04);
}
form {
  display: flex;
  flex-direction: column;
  gap: 1em;
  padding: 1em 0em;
}
label {
  font-weight: 600;
  color: #1979fa;
}
input[type="text"], input[type="number"], select {
  width: 100%;
  padding: .5em;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-top: 0.3em;
  font-size: 1rem;
}
button {
  background: linear-gradient(90deg,#ffd700,#f76b1c);
  color: #222;
  padding: .5em 1.2em;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 700;
  font-size: 1rem;
  box-shadow: 0 2px 16px rgba(0,0,0,0.09);
  transition: background 0.2s, transform 0.2s;
}
button:hover {
  background: linear-gradient(90deg,#f76b1c,#ffd700);
  transform: scale(1.07);
}
a {
  text-decoration: none;
  color: inherit;
}
footer {
  margin-top: auto;
  color: #fff;
  background: #222;
  text-align: center;
  padding: 0.5rem 0;
  font-size: 1.1rem;
  letter-spacing: 1px;
  border-radius: 0 0 18px 18px;
  box-shadow: 0 -2px 16px rgba(0,0,0,0.09);
}
@media (max-width: 900px) {
  main {
    flex-direction: column;
    gap: 2rem;
    align-items: center;
  }
  section {
    max-width: 100%;
    padding: 1em;
  }
  .all ul {
    flex-direction: column;
    gap: 1em;
  }
}
      </style>
  </head>
  <body>
    <h1>Update Students Page</h1>
    <main>
        <section class="all">
          <h2>All Students :</h2>
          <ul>
            {% for student in students %}
            <li>
              <p>Name : {{student.name}}-{{student.id}}</p>
              <p>Course : {{student.course}}</p>
              <p>CGPA : {{student.cgpa}}</p>
            <button>
              <a href="http://127.0.0.1:5000/students/update/{{student.id}}/">update</a>
            </button>
            </li>
            {% endfor %}
          </ul>
        </section>
    
  <section>
    <h2>Add students  here</h2>
    <form action="http://127.0.0.1:5000/students/" method="post">
      <div>
        <label for="studentID">Student ID</label>
        <br>
        <input type="number" name="studentID"
              placeholder="Student ID"
              value="{{ request.form['studentID'] }}">
        </input>
      </div>

      <div>
        <label for="name">Name</label>
        <br>
        <input type="text" name="name"
              placeholder="Name"
              value="{{ request.form['name'] }}">
        </input>
      </div>
    
      <div>
        <label for="course">Course</label>
        <br>
        <span class="input-group-addon">Please select</span>
              <select name="course">
                {% for o in courses %}
                <option value="{{ o.id }}">{{ o.name }}</option>
                {% endfor %}
              </select>
      </div>
      
      <button type="submit">Submit</button>
  </form>
  </section>
</main>
<footer>@Bannari Amman Institute Of Technology ChatBot</footer>
  </body>
</html>
